name: agendafaciljp
description: "Um hub completo de agendamento que conecta pacientes a especialistas, médicos às suas agendas e administradores ao controle total, tudo com um design elegante e uma experiência de usuário impecável."
publish_to: "none"
version: 1.0.0

environment:
  sdk: '>=3.4.1 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  google_fonts: ^6.1.0
  provider: ^6.0.0
  go_router: ^17.0.0
  shared_preferences: ^2.0.15
  intl: ^0.20.2
  table_calendar: ^3.2.0
  # Firebase dependencies updated to a compatible set
  firebase_core: ^2.27.0
  firebase_auth: ^4.17.8
  cloud_firestore: ^4.15.8
  firebase_app_check: ^0.2.1+18

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
   - assets/images/

flutter_launcher_icons:
  android: true
  ios: true
  image_path: assets/icons/dreamflow_icon.jpg
  remove_alpha_ios: true
